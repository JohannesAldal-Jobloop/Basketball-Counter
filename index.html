<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="teller" id="home">0</div>
                <button id="teller_knapp" onclick="poengKnapp(1, 'home')">+1</button>
                <button id="teller_knapp" onclick="poengKnapp(2, 'home')">+2</button>
                <button id="teller_knapp" onclick="poengKnapp(3, 'home')">+3</button>
            </div>
            <div>
                <p id="timer">0:0:0</p>
                <button id="teller_knapp" onclick="newGame()">NEW GAME</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="teller" id="guest">0</div>
                <button id="teller_knapp" onclick="poengKnapp(1, 'guest')">+1</button>
                <button id="teller_knapp" onclick="poengKnapp(2, 'guest')">+2</button>
                <button id="teller_knapp" onclick="poengKnapp(3, 'guest')">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
